<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="中学3年生までに習う一般常識の4択クイズ。何問連続正解できるかチャレンジしよう！" />
  <title>エターナル一般常識クイズ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <div id="app">
    <!-- スタート画面 -->
    <div id="start-screen" class="screen active">
      <div class="container">
        <div class="logo-container">
          <div class="logo-icon">∞</div>
          <h1 class="title">エターナル<br>一般常識クイズ</h1>
          <p class="subtitle">中学3年生までの知識で挑戦！</p>
        </div>
        <div class="stats-preview">
          <div class="stat-item">
            <span class="stat-label">現在の最高記録</span>
            <span id="top-score" class="stat-value">--</span>
          </div>
        </div>
        <button id="start-btn" class="btn btn-primary">
          <span>クイズスタート</span>
          <div class="btn-shine"></div>
        </button>
        <button id="ranking-btn" class="btn btn-secondary">ランキングを見る</button>
      </div>
      <div class="floating-shapes">
        <div class="shape shape-1">?</div>
        <div class="shape shape-2">!</div>
        <div class="shape shape-3">✓</div>
        <div class="shape shape-4">★</div>
      </div>
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-screen" class="screen">
      <div class="quiz-header">
        <div class="streak-container">
          <span class="streak-label">連続正解</span>
          <span id="streak-count" class="streak-count">0</span>
        </div>
        <div id="timer-bar" class="timer-bar">
          <div id="timer-progress" class="timer-progress"></div>
        </div>
      </div>
      <div class="quiz-container">
        <div id="loading-quiz" class="loading">
          <div class="spinner"></div>
          <p>クイズを生成中...</p>
        </div>
        <div id="quiz-content" class="quiz-content hidden">
          <div class="question-category" id="question-category"></div>
          <h2 class="question-text" id="question-text"></h2>
          <div class="options-container" id="options-container">
            <!-- Options will be inserted here -->
          </div>
        </div>
        <div id="result-feedback" class="result-feedback hidden">
          <div class="feedback-icon"></div>
          <p class="feedback-text"></p>
          <p class="explanation" id="explanation"></p>
        </div>
      </div>
    </div>

    <!-- ゲームオーバー画面 -->
    <div id="gameover-screen" class="screen">
      <div class="container gameover-container">
        <div class="gameover-header">
          <h2>ゲームオーバー</h2>
          <p class="final-score-label">あなたの記録</p>
          <div class="final-score" id="final-score">0</div>
          <p class="final-score-suffix">問連続正解！</p>
        </div>
        <div class="name-input-section">
          <label for="player-name">ニックネームを入力してランキングに登録</label>
          <input type="text" id="player-name" placeholder="ニックネーム（10文字まで）" maxlength="10" />
          <button id="submit-score-btn" class="btn btn-primary">登録する</button>
        </div>
        <div class="gameover-actions">
          <button id="retry-btn" class="btn btn-secondary">もう一度挑戦</button>
          <button id="home-btn" class="btn btn-ghost">ホームに戻る</button>
        </div>
      </div>
    </div>

    <!-- ランキング画面 -->
    <div id="ranking-screen" class="screen">
      <div class="container ranking-container">
        <h2 class="ranking-title">🏆 ランキング TOP10</h2>
        <div id="ranking-loading" class="loading">
          <div class="spinner"></div>
          <p>ランキングを取得中...</p>
        </div>
        <div id="ranking-list" class="ranking-list hidden">
          <!-- Ranking items will be inserted here -->
        </div>
        <button id="back-home-btn" class="btn btn-secondary">ホームに戻る</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
