<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="OpenAIが作問する、たまにテキトーな一般常識クイズ。何問連続正解できるかチャレンジしよう！" />
  <title>エターナル一般常識クイズ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div id="app">
    <!-- スタート画面 -->
    <div id="start-screen" class="screen active">
      <div class="container">
        <div class="logo-container">
          <div class="logo-icon">🤖</div>
          <h1 class="title">エターナル<br>一般常識クイズ</h1>
          <p class="subtitle">OpenAIが作問する<br>たまにテキトーな<br>一般常識クイズ</p>
        </div>
        <div class="stats-preview">
          <div class="stat-item">
            <span class="stat-label">あなたの最高記録</span>
            <span id="top-score" class="stat-value">--</span>
          </div>
        </div>
        <button id="start-btn" class="btn btn-primary">
          <span>クイズスタート</span>
          <div class="btn-shine"></div>
        </button>
      </div>
      <div class="floating-shapes">
        <div class="shape shape-1">?</div>
        <div class="shape shape-2">!</div>
        <div class="shape shape-3">✓</div>
        <div class="shape shape-4">★</div>
      </div>
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-screen" class="screen">
      <div class="quiz-header">
        <div class="streak-container">
          <span class="streak-label">連続正解</span>
          <span id="streak-count" class="streak-count">0</span>
        </div>
        <div id="timer-bar" class="timer-bar">
          <div id="timer-progress" class="timer-progress"></div>
        </div>
      </div>
      <div class="quiz-container">
        <div id="loading-quiz" class="loading">
          <div class="spinner"></div>
          <p>クイズを生成中...</p>
        </div>
        <div id="quiz-content" class="quiz-content hidden">
          <div class="question-category" id="question-category"></div>
          <h2 class="question-text" id="question-text"></h2>
          <div class="options-container" id="options-container">
            <!-- Options will be inserted here -->
          </div>
        </div>
        <div id="result-feedback" class="result-feedback hidden">
          <div class="feedback-icon"></div>
          <p class="feedback-text"></p>
          <p class="explanation" id="explanation"></p>
        </div>
      </div>
    </div>

    <!-- ゲームオーバー画面 -->
    <div id="gameover-screen" class="screen">
      <div class="container gameover-container">
        <div class="gameover-header">
          <h2>ゲームオーバー</h2>
          <p class="final-score-label">あなたの記録</p>
          <div class="final-score" id="final-score">0</div>
          <p class="final-score-suffix">問連続正解！</p>
        </div>
        <div class="share-section">
          <p class="share-label">結果をシェアしよう！</p>
          <button id="share-x-btn" class="btn btn-x">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
            </svg>
            <span>Xでシェア</span>
          </button>
        </div>
        <div class="gameover-actions">
          <button id="retry-btn" class="btn btn-primary">もう一度挑戦</button>
          <button id="home-btn" class="btn btn-ghost">ホームに戻る</button>
        </div>
        <p class="disclaimer">※ AIが作問するため、まれに不正確な問題が含まれる場合があります</p>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
